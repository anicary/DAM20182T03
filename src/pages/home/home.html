<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
 </ion-header>
 <ion-content padding>
    <ion-card>
      <ion-card-header>
           NavPush 1
      </ion-card-header>
  <ion-card-content>
      <p>usa ambos <code>navPush</code> y
      <code>navParams</code></p>
        <button ion-button block [navPush]="otherPage"
        [navParams]="myString">
        OtherPage 1
        </button>
</ion-card-content>
    </ion-card>
      <ion-card>
        <ion-card-header>
        NavPush 2
        </ion-card-header>
        <ion-card-content>
            <p>Usa solo <code>navPush</code> y pasa el arreglo </p>
  <ion-list>
    <ion-item>
  <ion-label floating>nombre</ion-label>
  agregando los componentes de ionic
  <ion-input type="text" [(ngModel)]="myJSON.text"></ion-input>
  </ion-item>
  </ion-list>
<div>
<button ion-button block color="secondary"
[navPush]="otherPage"
[navParams]="myJSON">OtherPage 2</button>
</div>
</ion-card-content>
</ion-card>
<ion-card>
<ion-card-header>
NavPush 3
</ion-card-header>
<ion-card-content>
<p>usa el evento click <code>nav.push</code> en javascript </p>
<button ion-button block color="dark"
(click)="gotoOtherPage()">OtherPage 3</button>
</ion-card-content>
</ion-card>
</ion-content>
